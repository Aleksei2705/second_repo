{% extends "shop/base.html" %}


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}Каталог товаров{% endblock %}
</head>
<body>
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Каталог игрушек</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card shadow-sm">

                    <img src="{% if product.image %}{{ product.image.url }}{% else %}/static/images/no-image.png
		    {% endif %}"class="card-img-top"alt="{{ product.name }}">
                    <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }} руб.</p>
                    <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">Подробнее</a>
                    <a href="{% url 'add_to_cart' product.pk %}"class="btn btn-primary">Добавить в корзину</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
</body>
</html>
